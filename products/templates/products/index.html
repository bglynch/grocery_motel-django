{% extends 'base.html' %}
{% load static from staticfiles %}
{% block content %}
    <div class="row">
    {% for product in products %}
             <div class="col-sm-4">
                <h3>{{ product.name }}</h3>
                <div class="row">
                    <div class="col-xs-9">
                        <p><span class="boldtext">Price: â‚¬</span> {{ product.price }} </p>
                        <img src="{{MEDIA_URL}}{{product.image}}" height="100"/>
                        
                        <form method="POST" action="{% url 'cart_add' %}">
                            {% csrf_token %}
                            <input type="hidden" name="product_id" value="{{ product.id }}">
                            <input  name="submit.add-to-cart" type="submit" value="Add to Cart">
                        </form>
                        
                    </div>
                </div>
            </div>
    {% endfor %}
    </div>
{% endblock %}
